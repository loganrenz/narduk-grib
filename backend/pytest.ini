[pytest]
# Pytest configuration for GRIB backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: Integration tests that require network access or external resources
    requires_token: Tests that require API tokens or authentication
    slow: Tests that may take longer to execute
    unit: Unit tests that don't require external resources

# Asyncio configuration
asyncio_default_fixture_loop_scope = function

# Test output configuration
console_output_style = progress
addopts = 
    -v
    --strict-markers
    --tb=short
    -p no:warnings

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv

# Coverage options (if coverage is installed)
# testpaths = .
