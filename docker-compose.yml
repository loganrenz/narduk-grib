version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Expose port 8000 for Traefik routing (Coolify will handle external mapping)
    expose:
      - "8000"
    # Ports are managed by Coolify automatically - no need to expose here
    # For local development, uncomment: ports: - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=${PORT:-8000}
      - GRIB_STORAGE_PATH=/app/grib_files
      # Set FRONTEND_URL in Coolify (e.g., https://grib-viewer.example.com)
      # For local dev, defaults to http://localhost:3000
      - ALLOWED_ORIGINS=${FRONTEND_URL:-http://localhost:3000,http://localhost:3001}
    volumes:
      - grib_data:/app/grib_files
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Set BACKEND_URL in Coolify (e.g., https://api-grib.example.com)
        # For local dev, defaults to http://localhost:8000
        # This is used at build time to configure the API base URL
        BUILD_ARG_API_BASE: ${BACKEND_URL:-http://localhost:8000}
    # Expose port 3000 for Traefik routing (Coolify will handle external mapping)
    expose:
      - "3000"
    # Ports are managed by Coolify automatically - no need to expose here
    # For local development, uncomment: ports: - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  grib_data:
