version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=${PORT:-8000}
      - GRIB_STORAGE_PATH=/app/grib_files
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - grib_data:/app/grib_files
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  grib_data:
